<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .js-content {
            background-color: rgb(230, 230, 230);
            border-radius: 10px;
            padding: 1rem;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h2>Vanilla JS</h2>

                <div id="vanilla" class="js-content mb-3"></div>

                <button type="button" id="vanilla-click" class="btn btn-primary">Click</button>
                <button type="button" id="vanilla-properties" class="btn btn-primary">Get Properties</button>


            </div>
            <div class="col-6">
                <h2>jQuery</h2>

                <div id="jQuery" class="js-content mb-3"></div>

                <button type="button" id="jquery-click" class="btn btn-primary">Click</button>
                <button type="button" id="jquery-properties" class="btn btn-primary">Get Properties</button>

            </div>
        </div>
    </div>


    <!-- Integration de jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <!-- Integration de App.js -->
    <script src="app.js"></script>

</body>
</html>
